<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控sdk</title>
</head>
<body>
  <div id="container">
    <div class="content">
      <!-- 错误监控 -->
      <input type="button" value='点击抛出错误' onclick="errorClick()">
      <input type="button" value='点击抛出Promise错误' onclick="promiseErrorClick()">
      <!-- 请求发送 -->
      <input type="button" id="successBtn" value="ajax成功请求" onclick="sendSuccess()">
      <input type="button" id="errorBtn" value="ajax成功失败" onclick="sendError()">
    </div>
  </div>
  <script>
    function sendSuccess(){
      let xhr = new XMLHttpRequest;
      xhr.open('GET','/success',true)
      xhr.onload = function(){
        console.log(xhr.response)
      }
      xhr.send()
    }
    function sendError(){
      let xhr = new XMLHttpRequest;
      xhr.open('POST','/error',true)
      xhr.responseType = 'json';
      xhr.onload = function(){
        console.log('xhr',xhr.response)
      }
      xhr.onerror = function(error){
        console.log(error)
      }
      xhr.send('name=sg')
    }
    function errorClick(){
      // 主动报异常
      window.someVar.error = 'error'
    }
    function promiseErrorClick(){
      new Promise(function(resolve,reject){
          // window.someVar.error ='error'
          reject('123')
      }).then(rs=>{
        console.log(rs)
      })
    }
  </script>
</body>
</html>
